<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.2" baseProfile="tiny" height="60px" width="60px" id="tmcerrorposter">
    <title>theMetaCity Article Archive Icon</title>
    <desc>The icon used for the article archive page</desc>

    <def>
        <mask id="inside-pencil-mask">
            <rect x="0" y="0" height="100%" width="100%" fill="white"/>
                <path d="M28,30 L28,35 L35,42 L42,35 L42,30 z" fill="black" stroke-width="1" stroke="black" stroke-linecap="round" />
        </mask>

        <mask id="clip-mask">
            <rect x="0" y="0" height="100%" width="100%" fill="white"/>
                <path d="M25,-5 L25,35 L35,45 L45,35 L45,-5 z" fill="black" stroke-width="1" stroke="black" stroke-linecap="round"  mask="url(#inside-pencil-mask)" />
        </mask>
    </def>

    <rect x="0" y="0" width="100%" height="100%" fill="#869f2a" rx="5" ry="5" mask="url(#clip-mask)"/>
    <rect x="0" y="0" width="10" height="100%" fill="#627a02" />
</svg>
