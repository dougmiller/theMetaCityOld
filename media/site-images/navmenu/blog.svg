<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.2" baseProfile="tiny" height="60px" width="60px" id="tmcerrorposter">
    <title>theMetaCity Article Archive Icon</title>
    <desc>The icon used for the article archive page</desc>

    <def>

        <mask id="inside-pencil-mask">
            <rect x="0" y="0" height="100%" width="100%" fill="white"/>
            <path d="M25,35 L25,40 L30,45 L35,40 L35,35 z" fill="black" stroke-width="1" stroke="black" stroke-linecap="round"/>
        </mask>

        <mask id="clip-mask">
            <rect x="0" y="0" height="100%" width="100%" fill="white"/>
            <path d="M20,0 L20,40 L30,50 L40,40 L40,0 z" fill="black" stroke-width="1" stroke="black" stroke-linecap="round"  mask="url(#inside-pencil-mask)"/>
        </mask>
    </def>

    <image width="100%" height="100%" mask="url(#clip-mask)" xlink:href="data:image/jpg;base64,"/>
</svg>
